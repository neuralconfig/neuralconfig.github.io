<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neuralconfig | AI Systems Engineer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Home page specific styles */
        .home-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .hero-content {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards;
        }

        .brackets {
            color: var(--accent);
        }

        .terminal {
            background: var(--darker-bg);
            border: 1px solid var(--accent);
            border-radius: 4px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards 0.3s;
            min-height: 100px;
            max-width: 700px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { content: "|"; }
            25% { content: "/"; }
            50% { content: "â”€"; }
            75% { content: "\\"; }
        }

        .spinner::after {
            content: "|";
            color: var(--accent);
            animation: spin 0.4s steps(4) infinite;
        }

        .message {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .message.visible {
            opacity: 1;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            z-index: -1;
        }

        .cta-buttons {
            margin-top: 3rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards 0.6s;
        }

        .cta-button {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            background: var(--accent);
            color: var(--dark-bg);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 157, 0.3);
        }

        .cta-button.primary {
            background: var(--accent);
            color: var(--dark-bg);
        }

        .cta-button.primary:hover {
            background: var(--neon-green);
            box-shadow: 0 5px 20px rgba(57, 255, 20, 0.3);
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrixCanvas"></canvas>
    
    <nav class="nav-bar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">neural<span class="brackets">[</span>config<span class="brackets">]</span></a>
            <div class="nav-links">
                <a href="index.html" class="nav-link active">home</a>
                <a href="projects.html" class="nav-link">projects</a>
                <a href="skills.html" class="nav-link">about</a>
                <a href="tools.html" class="nav-link">tools</a>
                <a href="https://github.com/neuralconfig" class="nav-link external">github</a>
            </div>
        </div>
    </nav>

    <div class="home-container">
        <div class="hero-content">
        <div class="logo">
            neural<span class="brackets">[</span>config<span class="brackets">]</span><span class="spinner"></span>
        </div>
        
        <div class="terminal">
            <div id="message" class="message"></div>
        </div>
        
        <div class="cta-buttons">
            <a href="projects.html" class="cta-button primary">Projects</a>
            <a href="tools.html" class="cta-button">Tools</a>
            <a href="skills.html" class="cta-button">Skills</a>
            <a href="mailto:contact@neuralconfig.com" class="cta-button">Contact</a>
        </div>
    </div>
    </div>

    <script src="matrix.js"></script>
    <script>

        // Message rotation system
        const messages = [
            "Stealth mode activated...",
            "Initializing transformer architecture...",
            "Quantum attention mechanisms engaged...",
            "Training on encrypted datasets...",
            "Neural pathways configured...",
            "Deploying zero-shot agents...",
            "Optimizing latent space...",
            "Recalibrating diffusion models...",
            "Synthesizing parallel networks...",
            "Implementing ethical constraints...",
            "Activating multi-modal fusion...",
            "Scaling transformer heads...",
            "Deploying autonomous agents...",
            "Calculating entropy vectors...",
            "Adjusting learning rate...",
            "Building the future of AI...",
            "Systems ready for deployment...",
            "> HUMAN-AI COLLABORATION <"
        ];

        let currentMessage = 0;
        const messageElement = document.getElementById('message');

        function updateMessage() {
            messageElement.classList.remove('visible');
            
            setTimeout(() => {
                messageElement.textContent = messages[currentMessage];
                messageElement.classList.add('visible');
                currentMessage = (currentMessage + 1) % messages.length;
            }, 500);
        }

        // Initial message
        updateMessage();
        // Rotate messages every 8 seconds
        setInterval(updateMessage, 8000);
    </script>
</body>
</html>
